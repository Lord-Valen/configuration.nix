# TODO: status bar, wallpaper
exec-once = flameshot

# TODO: per system kb config
source = ~/.config/hypr/monitor.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    new_is_master = false
    new_on_top = true
    no_gaps_when_only = true
    orientation = right
}

gestures {
    workspace_swipe = true
}

misc {
    disable_hyprland_logo = false
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Keybinds
$mainMod = SUPER
$manipMod = $mainMod SHIFT

$terminal = kitty
$appLauncher = wofi --show drun
$browser = brave
$emacs = emacsclient -c -a emacs

$1 = name:sys
$2 = name:doc
$3 = name:www
$4 = name:dev
$5 = name:cht
$6 = name:gam
$7 = name:mus
$8 = name:unk8
$9 = name:unk9
$0 = name:tst

bind = $mainMod SHIFT, X, exit,
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $appLauncher
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, S, exec, flameshot gui

# Emacs
bind = $mainMod, A, submap, emacs

submap = emacs
bind = , A, exec, $emacs
bind = , A, submap, reset
submap = reset

# Navigation
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod, M, movefocus, l
bind = $mainMod, N, movefocus, d
bind = $mainMod, E, movefocus, u
bind = $mainMod, I, movefocus, r

bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

bind = $mainMod, comma, focusmonitor, l
bind = $mainMod, period, focusmonitor, r

bind = $mainMod, 1, workspace, $1
bind = $mainMod, 2, workspace, $2
bind = $mainMod, 3, workspace, $3
bind = $mainMod, 4, workspace, $4
bind = $mainMod, 5, workspace, $5
bind = $mainMod, 6, workspace, $6
bind = $mainMod, 7, workspace, $7
bind = $mainMod, 8, workspace, $8
bind = $mainMod, 9, workspace, $9
bind = $mainMod, 0, workspace, $0
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Manipulation
bind = $manipMod, Q, killactive,
bind = $manipMod, W, togglefloating,

bind = $manipMod, H, layoutmsg, removemaster
bind = $manipMod, J, layoutmsg, swapnext
bind = $manipMod, K, layoutmsg, swapprev
bind = $manipMod, L, layoutmsg, addmaster
bind = $manipMod, F, layoutmsg, swapwithmaster

bind = $manipMod, M, layoutmsg, removemaster
bind = $manipMod, N, layoutmsg, swapnext
bind = $manipMod, E, layoutmsg, swapprev
bind = $manipMod, I, layoutmsg, addmaster
bind = $manipMod, T, layoutmsg, swapwithmaster

bind = $manipMod, left, layoutmsg, removemaster
bind = $manipMod, down, layoutmsg, swapnext
bind = $manipMod, up, layoutmsg, swapprev
bind = $manipMod, right, layoutmsg, addmaster

bindm = $manipMod, mouse:272, movewindow
bindm = $manipMod, mouse:273, resizewindow

bind = $manipMod, 1, movetoworkspace, $1
bind = $manipMod, 2, movetoworkspace, $2
bind = $manipMod, 3, movetoworkspace, $3
bind = $manipMod, 4, movetoworkspace, $4
bind = $manipMod, 5, movetoworkspace, $5
bind = $manipMod, 6, movetoworkspace, $6
bind = $manipMod, 7, movetoworkspace, $7
bind = $manipMod, 8, movetoworkspace, $8
bind = $manipMod, 9, movetoworkspace, $9
bind = $manipMod, 0, movetoworkspace, $0
