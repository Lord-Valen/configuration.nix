[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[character]
success_symbol = "[❯](bold purple)"
vicmd_symbol = "[❮](bold purple)"

[conda]
symbol = " "

[directory]
style = "cyan"
read_only = " 🔒"

[docker_context]
symbol = " "

[elm]
symbol = " "

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold dimmed white"

[git_status]
format = '([「$all_status$ahead_behind」]($style) )'
conflicted = "⚠"
ahead = "⟫${count}"
behind = "⟪${count}"
diverged = "🔀"
untracked = "📁"
stashed = "↪"
modified = "𝚫"
staged = "✔"
renamed = "⇆"
deleted = "✘"
style = "bold bright-white"

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[memory_usage]
symbol = " "
disabled = false

[nix_shell]
format = '[$symbol$state]($style) '
pure_msg = "λ"
impure_msg = "⎔"

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[rust]
symbol = " "

[status]
disabled = false
